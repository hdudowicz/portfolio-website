<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold text-white mb-4">Create New Article</h1>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-lg font-large text-white">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-2 block w-full h-8 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      <p *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-red-500 text-sm mt-1">Title is required</p>
    </div>
    <div>
      <label for="content" class="block text-lg font-large text-white">Content</label>

      <quill-editor formControlName="content" id="content" class="bg-white flex-col" [style]="{'height':'300px', 'display': 'flex !important'}"></quill-editor>
    </div>
    <div>
      <button type="submit"

              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Create Article
      </button>
    </div>
  </form>
</div>
