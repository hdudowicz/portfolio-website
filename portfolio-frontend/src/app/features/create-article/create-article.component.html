<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Create New Article</h1>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" id="title" formControlName="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div>
      <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
      <p-editor formControlName="content" id="content" [style]="{'height':'320px'}"></p-editor>
    </div>
    <div>
      <button type="submit" [disabled]="!articleForm.valid" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Create Article
      </button>
    </div>
  </form>
</div>
