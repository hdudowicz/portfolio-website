<div class="projects-container h-full w-full p-4 overflow-auto">
  <h1>My Projects</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 auto-rows-fr">
    <div *ngFor="let project of projects" class="project-item flex justify-center items-stretch">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
</div>
